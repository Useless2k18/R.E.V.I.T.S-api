<!DOCTYPE html>
<html lang="en">
<head>
	
	<!--

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<title>Select your seats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/seatLayout.css" />
	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8" style="border-right: 2px solid black;background-color: #fff;">
				<center>
					<div id="layout">
					</div>
				</center>
			</div>
			<div class="col-md-4" style="border-left: 2px solid black">
				
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/putSeats.js"></script>
	<script type="text/javascript">
		$(document).ready(()=>{
			let parsedUrl = new URL(window.location.href);
			let trainName = parsedUrl.searchParams.get("trainName");
			let trainNo = parsedUrl.searchParams.get("trainNo");
			let source = parsedUrl.searchParams.get("source");
			let destination = parsedUrl.searchParams.get("destination");
			let arrival = parsedUrl.searchParams.get("arrival");
			let departure = parsedUrl.searchParams.get("departure");
			let doj = parsedUrl.searchParams.get("doj");
			let journeyClass = parsedUrl.searchParams.get("class");
			if(trainName === "Jan Shatabdi Express" || trainName === "Shatabdi Express" ){
				if(journeyClass === "secondSitting"){
					journeyClass = "secondSittingJanShatabdi" ;
					createLayout(journeyClass);
				}
				else if(journeyClass === "chairCar"){
					journeyClass = "chairCarShatabdi";
					createLayout(journeyClass);
				}
				else{
					createLayout(journeyClass);
				}
			}
			else{
				createLayout(journeyClass);
			}
		});
	</script>
	
</body>
</html>
