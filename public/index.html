<body style="height : 1500vh;">
		<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
				  <div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>

					<a class="navbar-brand" href="#myPage"><img style="margin-top: -25px;background-color: antiquewhite;" width="60" height="70" src="img/splashLogo.png"></a>
				  </div>
				  <div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
					  <li><a href="#services">SERVICES</a></li>
					  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>
				  </div>
				</div>
			  </nav>


	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<center>
							<img src="img/appLogo.png" width="120" height="120">
							<h1>INDIAN RAILWAYS</h1>
							<p>| Safety | Security | Punctuality |</p>
							</center>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
								<h3 style="text-align: center;margin-top: -30px;">Book your ticket</h3>
								<center><img style="text-align: center" src="img/rail_icon.png"></center>
							<form>
								<div class="form-group">
									<span class="form-label">Your Source</span>
									<input class="form-control" type="text" placeholder="From" required>
								</div>
								<div class="form-group">
										<span class="form-label">Your Destination</span>
										<input class="form-control" type="text" placeholder="To" required>
									</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<span class="form-label">Date of Journey</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<span class="form-label">Preferred Class</span>
											<select class="form-control">
												<option>All Classes</option>
												<option>Anubhuti Classes (EA)</option>
												<option>AC First Class (1A)</option>
												<option>Exec. Chair Car (EC)</option>
												<option>AC 2 Tier (2A)</option>
												<option>AC 3 Tier (3A)</option>
												<option>AC 3 Economoy (3E)</option>
												<option>AC Chair Car (CC)</option>
												<option>Sleeper (SL)</option>
												<option>Second Sitting (2S)</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="checkbox">
											<label style="font-weight: 600;color: #2E3192;"><input type="checkbox" value="">Flexible with date</label>
										</div>
									</div>
								</div>
								<div class="row">
										<div class="col-sm-6">
												<div class="checkbox">
													<label style="font-weight: bold;color: #2E3192;"><input type="checkbox" value="">Divyaang Concession</label>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="checkbox">
													<label style="font-weight: bold;color: #2E3192;"><input type="checkbox" value="">Journalist Concession</label>
												</div>
											</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn btn-block">Find Trains</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
